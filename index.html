<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Log</title>
  <link rel="stylesheet" href="styles.css" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' cdnjs.cloudflare.com; style-src 'self';">
</head>
<body>
  <div id="meal-log">
    <h1>Daily Meal Log</h1>

    <label>Log Date:</label>
    <input id="meal-date" type="date" />

    <div id="meal-entries">
      <div class="meal-entry header">
        <input readonly="" type="text" value="Meal Name" />
        <input readonly="" type="text" value="Time" />
        <input readonly="" type="text" value="Ingredients" />
        <input readonly="" type="text" value="Calories" />
        <input readonly="" type="text" value="Notes" />
      </div>
    </div>

    <button id="add-meal">Add Meal</button>
    <button id="remove-meal">Remove Meal</button>
    <button id="save-log">Save Log</button>
    <button id="load-log">Load Log</button>
    <button id="print-pdf">Print as PDF</button>
    <button id="download-log">Download Log</button>
    <input accept=".json" id="upload-log" type="file" />

    <div id="confirmation-dialog">
      <p>Are you sure you want to delete this meal?</p>
      <button id="confirm-yes">Yes</button>
      <button id="confirm-no">No</button>
    </div>
  </div>
  <div class="branding-container">
    Learn how you can embed our app!
    <a href="https://post40gains.blogspot.com/p/how-to-embed-our-apps.html" target="_blank">
      How To Embed
    </a>
  </div>
  <script src="script.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.3/purify.min.js"></script>
</body>
<footer>
    <p>&copy; [2025] Kurt Astarita</p>
</footer>
</html>
